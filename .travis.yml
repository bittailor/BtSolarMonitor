language: c++
sudo: required
dist: trusty
os:
  - linux
addons:
  apt:
    packages:
      - ninja-build
      - lcov
      - gcc-6
      - g++-6
    sources:
      - ubuntu-toolchain-r-test
compiler: gcc-6
env:
  global:
    - secure: 
before_install:
  - export CC=gcc-6
  - export CXX=g++-6
  - gem update --system
  - gem install rake
  - gem install coveralls-lcov
install:
  - rake install
script:
  - "$CC -v"
  - rake travis
notifications:
  email:
    on_success: change
    on_failure: change
